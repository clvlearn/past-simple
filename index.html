<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Simple Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Standaard lichte modus */
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #343a40;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 23px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #ffffff;
            color: #212529;
            border: 1px solid #ced4da;
            border-radius: 23px;
            position: relative;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 140, 255, 0.4);
            outline: none;
        }

        /* Plaats de label in het input veld */
        .form-group {
            position: relative;
        }

        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #495057;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus ~ label,
        .form-control:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 12px;
            color: #00bcd4;
        }

        .btn {
            border-radius: 23px;
            background-color: #00bcd4;
            border: none;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0288d1;
            box-shadow: 0 4px 10px rgba(0, 140, 255, 0.4);
        }

        .table {
            color: #212529;
            background-color: #ffffff;
        }

        th {
            background-color: #e9ecef;
        }

        td, th {
            border: 1px solid #dee2e6;
        }

        .correct {
            color: #4caf50;
            font-weight: bold;
        }

        .incorrect {
            color: #f44336;
            font-weight: bold;
        }

        input[type="text"].correct {
            background-color: #2e7d32;
            color: #ffffff;
        }

        input[type="text"].incorrect {
            background-color: #c62828;
            color: #ffffff;
        }

        /* Print styling */
        @media print {
            body {
                background-color: white;
                color: black;
            }

            .container {
                background-color: white;
                box-shadow: none;
            }

            input[type="text"] {
                background-color: white;
            }

            #checkAnswers {
                display: none;
            }
        }

        .result-card {
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            color: white;
            text-align: center;
        }

        .result-card.red {
            background-color: #f44336;
        }

        .result-card.green {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1><strong>üá¨üáß Past Simple Exercise</strong></h1>
        <div id="exercise-container" class="text-center">
            <p id="question" class="mb-4"></p>
            <input type="text" id="answer-input" class="form-control mb-3" placeholder="Type your answer here">
            <button id="check-btn" class="btn btn-primary">Check Answer</button>
        </div>
        <div id="result" class="text-center mt-4"></div>
    </div>

    <script>
// Path to the file
const filePath = '/data/English/Grammar/past_simple.txt';
let sentences = [];
let currentIndex = 0;

// Function to load sentences from the file
async function loadSentences() {
    const response = await fetch(filePath);
    const text = await response.text();
    const lines = text.split('\n');  // Use single \n to split lines
    return lines.map(line => {
        // Match pattern: before verb #answer# after | verb
        const match = line.match(/^(.*?)#(.*?)#(.*?)\|(.*)$/); 
        return match ? {
            before: match[1].trim(),
            answer: match[2].trim(),
            after: match[3].trim(),
            fullVerb: match[4].trim()
        } : null;
    }).filter(item => item !== null);
}

// Render the current question
function renderQuestion() {
    const questionDiv = document.getElementById('question');
    const input = document.getElementById('answer-input');

    // Retrieve current sentence
    const { before, after, fullVerb } = sentences[currentIndex];
    
    // Render the sentence with an input box for the missing word
    questionDiv.innerHTML = `${before} <strong>______</strong> ${after} <br><small>(Verb: ${fullVerb})</small>`;
    input.value = '';
    input.focus();
}

// Check the answer
document.getElementById('check-btn').addEventListener('click', () => {
    const input = document.getElementById('answer-input');
    const userAnswer = input.value.trim();
    const correctAnswer = sentences[currentIndex].answer;

    const resultDiv = document.getElementById('result');
    if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        resultDiv.innerHTML = '<p class="text-success">Correct! üéâ</p>';
        currentIndex++;

        if (currentIndex < sentences.length) {
            setTimeout(() => {
                resultDiv.innerHTML = '';
                renderQuestion();
            }, 1500);
        } else {
            resultDiv.innerHTML = '<p class="text-success">You completed all the exercises! üéâ</p>';
        }
    } else {
        resultDiv.innerHTML = '<p class="text-danger">Try again! ‚ùå</p>';
    }
});

// Initialize the exercise
async function initExercise() {
    sentences = await loadSentences();
    renderQuestion();
}

initExercise();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
