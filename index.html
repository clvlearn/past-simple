<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Simple Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .sentence {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Past Simple Exercise</h1>
        <div id="exercise-container"></div>
        <button id="submit-btn" class="btn btn-primary mt-4">Check Answers</button>
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        // Path to the file
        const filePath = '/data/English/Grammar/past_simple.txt';

        // Function to load sentences from the file
        async function loadSentences() {
            const response = await fetch(filePath);
            const text = await response.text();
            const lines = text.split('\n');
            return lines.map(line => {
                const match = line.match(/^(.*) #(.*?)#/);
                return match ? { sentence: match[1], answer: match[2] } : null;
            }).filter(item => item !== null);
        }

        // Render the exercise
        async function renderExercise() {
            const sentences = await loadSentences();
            const container = document.getElementById('exercise-container');

            sentences.forEach((item, index) => {
                const sentenceDiv = document.createElement('div');
                sentenceDiv.className = 'sentence';

                const sentenceHTML = `
                    <label for="input-${index}" class="form-label">${item.sentence.trim()}</label>
                    <input type="text" id="input-${index}" class="form-control" data-answer="${item.answer}">
                `;

                sentenceDiv.innerHTML = sentenceHTML;
                container.appendChild(sentenceDiv);
            });
        }

        // Check answers
        document.getElementById('submit-btn').addEventListener('click', () => {
            const inputs = document.querySelectorAll('input');
            let correct = 0;
            let total = inputs.length;

            inputs.forEach(input => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.dataset.answer;
                if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                    input.classList.add('is-valid');
                    input.classList.remove('is-invalid');
                    correct++;
                } else {
                    input.classList.add('is-invalid');
                    input.classList.remove('is-valid');
                }
            });

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p class="fw-bold">You got ${correct} out of ${total} correct!</p>`;
        });

        // Load the exercise on page load
        renderExercise();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
